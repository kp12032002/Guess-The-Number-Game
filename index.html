<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Science+Gothic:wght@100..900&display=swap"
        rel="stylesheet">

    <title>Guess the Number</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Guess the Number From 1 To 5</h1>
        <input type="text" placeholder="Enter any Number" id="inputBox" class="inputBox">
        <button id="btn" onclick="checkTheNumber()" class="btn">Check</button>

        <div class="footer">
            <p id="result">You are Right (or) Wrong</p>
            <p id="guesscount">Available guess: 3</p>
        </div>

        <div class="footer">
            <h4>Refresh To Play Again!</h4>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
